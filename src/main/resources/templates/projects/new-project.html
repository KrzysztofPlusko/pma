<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Projects</title>
</head>
<body>

<div class="container">
    <form action="/projects/save" method="POST" th:object="${project}">
        <input type="text" placeholder="Project name" th:field="${project.name}">
        <select th:field="${project.stage}">
            <option th:value="NONSTARTED">Non started</option>
            <option th:value="INPROGRESS">In progress</option>
            <option th:value="COMPLETED">Completed</option>
        </select>
        <textarea type="text" placeholder="enter project description" th:field="${project.description}"></textarea>
        <button type="submit">Create Project</button>


    </form>

</div>

</body>
</html>
